<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
            rel="stylesheet"
    />
    <title>Title</title>
    <link rel="stylesheet" href="css.css" />

        </div>
        <div class="cont-south-korea">

                <div class="front">
                    <p>South Korea</p>
                </div>
                <div class="back">

                </div>
            </div>
        </div>
        <div class="cont-sweden">
            <div class="card">
                <div class="front">
                    <p>Sweden</p>
                </div>
                <div class="back">
                    <p>Sweden Back</p>
                </div>
            </div>
        </div>
        <div class="cont-georgia">
            <div class="card">
                <div class="front">
                    <p>Georgia</p>
                </div>
                <div class="back">
                    <p>Georgia Back</p>
                </div>
            </div>
        </div>
        <div class="cont-honduras">
            <div class="card">
                <div class="front">
                    <p>Honduras</p>
                </div>
                <div class="back">
                    <p>Honduras Back</p>
                </div>
            </div>
        </div>
        <div class="cont-tunisia">
            <div class="card">
                <div class="front">
                    <p>Tunisia</p>
                </div>
                <div class="back">
                    <p>Tunisia Back</p>
                </div>
            </div>
        </div>
        <div class="cont-austria">
            <div class="card">
                <div class="front">
                    <p>Austria</p>
                </div>
                <div class="back">
                    <p>Austria Back</p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
